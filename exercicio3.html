<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferências de Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h3 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h3>Preferências de Viagem</h3>
<form>
    <label for="destino">Destino:</label>
    <select id="destino" name="destino">
        <option value="brasil">Brasil</option>
        <option value="eua">Estados Unidos</option>
        <option value="franca">França</option>
        <option value="japao">Japão</option>
    </select>

    <label>Tipo de Acomodação:</label><br>
    <label>
        <input type="radio" name="acomodacao" value="hotel"> Hotel
    </label><br>
    <label>
        <input type="radio" name="acomodacao" value="pousada"> Pousada
    </label><br>
    <label>
        <input type="radio" name="acomodacao" value="casa"> Casa de Temporada
    </label><br><br>

    <label>Atividades de Interesse:</label><br>
    <label>
        <input type="checkbox" name="atividades" value="praia"> Praia
    </label><br>
    <label>
        <input type="checkbox" name="atividades" value="montanha"> Montanha
    </label><br>
    <label>
        <input type="checkbox" name="atividades" value="cidade"> Cidade
    </label><br><br>

    <label for="data_ida">Data de Ida:</label>
    <input type="date" id="data_ida" name="data_ida"><br>

    <label for="data_volta">Data de Volta:</label>
    <input type="date" id="data_volta" name="data_volta"><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
